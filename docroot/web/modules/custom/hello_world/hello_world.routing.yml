hello_world.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'

hello_world.auth_lastfm_form:
 path: '/auth/lastfm'
 defaults:
   _title: 'Authorization form'
   _form: '\Drupal\hello_world\Form\AuthLastFMForm'
 requirements:
   _permission: 'access content'
