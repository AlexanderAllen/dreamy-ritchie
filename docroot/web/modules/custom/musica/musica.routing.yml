# Blank test page.
musica.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\musica\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'

# LFM Auth form.
musica.auth_lastfm_form:
 path: '/auth/lastfm'
 defaults:
   _title: 'Authorization form'
   _form: '\Drupal\musica\Form\AuthLastFMForm'
 requirements:
   _permission: 'access content'

# Taken from the techno-military term "sensor-fusion", the goal is to fuse
# informtion from multiple sources about a single entity. This point is focused
# on an "artist" entity for starters.
#
# @todo: It would be nice to have an endpoint for plain-text names, and another
# one for mbid UUIDs.
musica.fusion_plain:
  path: '/fusion/artist/{name}'
  defaults:
    _controller: '\Drupal\musica\Controller\HelloController::artist'
    _title: Artist Fusion
    _title_callback: '\Drupal\musica\Controller\HelloController::titleCallback'
  requirements:
    _permission: 'access content'

# Route for serving access token to other apps (such as Swagger).
musica.spotify_auth_serve_token:
  path: '/musica/auth/spotify/getToken'
  defaults:
    _controller: '\Drupal\musica\Controller\HelloController::serveToken'
  requirements:
    _permission: 'access content'
